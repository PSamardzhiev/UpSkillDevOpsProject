name: Terraform-GitHub-Actions

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  AWS_ACCESS_KEY_ID: ${{ secrets.aws_access_key }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.aws_secret_key }}

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up AWS CLI
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.aws_access_key }}
          aws-secret-access-key: ${{ secrets.aws_secret_key }}
          aws-region: us-east-1  # Replace with your desired AWS region

      - name: Create S3 Bucket
        run: |
          aws s3api create-bucket --bucket Petko-terraform-state-bucket --region us-east-1
          
      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v1

      - name: Install Checkov with pip
        run: pip install checkov

      - name: Terraform Init
        id: init
        run: |
          cd terraform
          terraform init -backend-config="bucket=Petko-terraform-state-bucket" -backend-config="key=terraform.tfstate"

      - name: Checkov Scan
        id: checkov
        run: |
          cd terraform
          checkov -d . || exit 0

      - name: Terraform Plan
        id: plan
        run: |
          cd terraform
          terraform plan -out=tfplan

      - name: Terraform Apply
        id: apply
        run: |
          cd terraform
          terraform apply --auto-approve tfplan

      - name: Copy tfstate file to the created S3 Bucket
        run: |
          cd terraform
          aws s3 cp terraform.tfstate s3://my-aws-s3-bucket-us-east-1a/terraform.tfstate


